<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Your Azure Flask App</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4">Welcome to Nodal Market!</h1>
        <p class="lead">Renewable Energy Saves the World for the Next Generation.</p>
        <img src="{{ url_for('static', filename='your_image.jpg') }}" class="img-fluid" alt="Your Image">
        <hr class="my-4">
        <h2>Need Energy Storage Solution for your home? Contract us today! </h2>
        <form action="{{ url_for('submit_form') }}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
