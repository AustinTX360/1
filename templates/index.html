<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Nodal Market</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4">Welcome to Nodal Market!</h1>
        <p class="lead">We provide the best energy solutions for homes and companies.</p>
        <img src="{{ url_for('static', filename='your_image.jpg') }}" class="img-fluid" alt="Your Image">
        <hr class="my-4">
        
        <h2>If you want any help please feel free to contact Us</h2>
        <form action="{{ url_for('submit_form') }}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <select class="form-select" id="subject" name="subject" required>
                    <option value="" disabled selected>Select a subject</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="feedback">Feedback</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <hr class="my-4">

        <h2>Headline Section</h2>
        <h3>This is a Subheadline</h3>
        <p>This is some text under the subheadline. You can add more paragraphs, lists, or any other HTML elements as needed.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
