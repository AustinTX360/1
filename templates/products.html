<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- Add your styles here if needed -->
</head>
<body>
    <h1>Products Page</h1>

    <form action="{{ url_for('submit_product_form') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="energy_usage">Energy Usage (kWh):</label>
        <input type="number" id="energy_usage" name="energy_usage" required>

        <label for="num_cars">Number of Electrical Cars:</label>
        <input type="number" id="num_cars" name="num_cars" required>

        <label for="energy_storage">Energy Storage (kWh):</label>
        <input type="number" id="energy_storage" name="energy_storage" required>

        <button type="submit">Submit</button>
    </form>

    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
